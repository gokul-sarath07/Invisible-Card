<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Invisible Card</title>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <!-- Style sheet link -->
    <link rel="stylesheet" href="invisible_card.css">
    <!-- Font awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <!-- Bootstrap CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
  </head>
  <body>

    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img class="card-img" src="Support Files/miles-morales.jpg">
          <h1 class="heading">Miles Morales</h1>
          <p class="paragraph"><i id="quote" class="fas fa-quote-left"></i>
          That's all it is, Miles. A Leap of Faith
          <i id="quote" class="fas fa-quote-right"></i></p>
          <ul class="card-icons">
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fab fa-twitter-square"></i>
              </a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
